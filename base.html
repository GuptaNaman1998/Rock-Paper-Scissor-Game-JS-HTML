    <script>
      var Options={0:"./0.svg",1:"./1.svg",2:"./2.svg"}
      var xpoints = 0;
      var ypoints = 0;
      function myFunction() {
      console.log(arguments[0]);
      let y = Math.floor((Math.random() * 3));
      let x = arguments[0];
      console.log(y);
      document.getElementById("User").src = Options[x];
      document.getElementById("Computer").src = Options[y];
      var winner;
      if (x==y){
      document.getElementById("Result").innerHTML = "It's a TIE!!...";
      document.getElementById("Xscore").innerHTML = xpoints;
      document.getElementById("Yscore").innerHTML = ypoints;
      }
      else if (Math.abs(x-y)==1){
        if (x>y){
          winner = "You Won the match!!...";
          xpoints = xpoints+10;
        }
        else{
          winner = "Computer Won the match!!...";
          ypoints = ypoints+10;
        }
        document.getElementById("Result").innerHTML = winner;
      document.getElementById("Xscore").innerHTML = xpoints;
      document.getElementById("Yscore").innerHTML = ypoints;
      }
      else{
        if (x<y){
          winner = "You Won the match!!...";
          xpoints = xpoints+10;
        }
        else{
          winner = "Computer Won the match!!...";
          ypoints = ypoints+10;
        }
        document.getElementById("Result").innerHTML = winner;
      document.getElementById("Xscore").innerHTML = xpoints;
      document.getElementById("Yscore").innerHTML = ypoints;
        } 
      }
